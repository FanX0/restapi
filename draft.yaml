models:
  Store:
    user_id : foreign
    name: string
    slug: string
    description : text

  Category:
    name: string
    slug: string

  Product:
    store_id: foreign
    category_id: foreign
    name: string
    slug: string
    description: text
    price: text
  
  Variantion:
    product_id: foreign
    picture: foreign
    attribute_1: string
    attribute_2: string
    price: integer
  
  Cart:
    user_id: foreign
    variation_id: foreign
    quantity: integer
    price: integer
    placed_at: nullable timestamp

  Transcation:
    order_id: string
    user_id: foreign
    gross_amount: integer
    shipping_information: string
    merchant_id: string
    payment_method: string
    status_message: string
    transaction_id: string
    transaction_status: string
    transaction_time: datetime
    settlement_time: datetime
    expiry_time: datetime
    fraud_status: string
    order_status: integer

  Shipping_address:
    user_id: foreign
    address1: string
    address2: string
    is_default: string
  

